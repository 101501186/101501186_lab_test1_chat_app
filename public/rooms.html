<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome, <span id="user"></span></h1>

  <button id="logoutBtn" style="float: right;">Logout</button>

  <h2>Select a Room to Join</h2>

  <div id="rooms">
    <button onclick="joinRoom('devops')">DevOps</button>
    <button onclick="joinRoom('AI')">AI</button>
    <button onclick="joinRoom('covid19')">Covid19</button>
    <button onclick="joinRoom('sports')">Sports</button>
    <button onclick="joinRoom('movies')">Movies</button>
  </div>

  <script>
    //Get logged-in username
    const user = localStorage.getItem("user");

    // if not logged in, redirect to login
    if (!user) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    //Display username
    document.getElementById("user").innerText = user;

    // Logout functionality
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("user");
      localStorage.removeItem("room");
      window.location.href = "login.html"; 
    };

    //join room function
    function joinRoom(room) {
      localStorage.setItem("room", room);
      window.location.href = "chat.html"; 
    }
  </script>
</body>
</html>
