<!DOCTYPE html>
<html>
<head>
  <title>Select Room</title>
</head>
<body>
  <h1>Welcome, <span id="user"></span></h1>

  <button id="logoutBtn" style="float: right;">Logout</button>

  <h2>Select a Room to Join</h2>

  <div id="rooms">
    <button onclick="joinRoom('devops')">DevOps</button>
    <button onclick="joinRoom('AI')">AI</button>
    <button onclick="joinRoom('covid19')">Covid19</button>
    <button onclick="joinRoom('sports')">Sports</button>
    <button onclick="joinRoom('movies')">Movies</button>
  </div>

  <script>
    // Get logged-in username
    const user = localStorage.getItem("user");

    // If not logged in, redirect to login
    if (!user) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    // Display username
    document.getElementById("user").innerText = user;

    // Logout functionality
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("user"); // Clear user session
      localStorage.removeItem("room"); // Clear selected room
      window.location.href = "login.html"; // Redirect to login
    };

    // Join room function
    function joinRoom(room) {
      localStorage.setItem("room", room); // Store selected room
      window.location.href = "chat.html"; // Redirect to chat page
    }
  </script>
</body>
</html>
